<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		/* .row{
			margin: 10px;
		} */
		.brand{
			height: 30px;
			background-color: blue;
		}
		.global-nav{
			height: 30px;
			background-color: red;
		}
		.tools{
			height: 30px;
			background-color: purple;
		}
		.hero-feature{
			max-height: 150px;
			background-color: yellowgreen;
		}
		.hero-call-to-action{
			max-height: 150px;
			background-color: yellow;
		}
		.ads{
			height: 30px;
			background-color: green;
		}
	</style>
	<title>Bootsrap Layout</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sx-12 col-md-2 col-lg-2 brand">
				brand
			</div>
			<div class="col-xs-7 col-md-7 col-lg-7 global-nav">
				global-nav
			</div>
			<div class="col-xs-5 col-md-2 col-md-offset-1 col-lg-offset-0 col-lg-3 tools">
				tools
			</div>	
		</div>
		<div class="row">
			<div class="hidden-sm hidden-xs col-md-12 col-lg-6 hero-feature">
				hero-feature
			</div>
			<div class="col-lg-3 col-md-12 col-xs-12 hero-call-to-action">
				hero-call-to-action
			</div>
			<div class="hidden-sm hidden-xs hidden-md col-lg-3 ads">
				ads
			</div>
		</div>
	</div>
</body>
</html>
